<div class="card">
    <h1>Login</h1>
    &nbsp;
    <form  (submit)="onLoginSubmit()">        
        <fieldset>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" [(ngModel)]="email" name = "email" class="form-control" id="exampleInputEmail1"   aria-describedby="emailHelp" placeholder="Enter email">
            </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" [(ngModel)]="password" name="password" class="form-control" id="exampleInputPassword1"  placeholder="Password">
          </div>
        </fieldset>
        &nbsp;
        <div class="button"> 
            <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
        </div>
      </form>
  </div>
