<div class="card">
  <h1>Register</h1>
    &nbsp;
    <form  (submit)="onRegisterSubmit()">
        <fieldset>
            <div class="form-group">
                <label class="col-form-label" for="inputDefault">First Name</label>
                <input type="text" [(ngModel)]="firstname" name="firstname" class="form-control"  placeholder="First Name" id="inputDefault">
            </div>
            <div class="form-group">
                <label class="col-form-label" for="inputDefault">Last Name</label>
                <input  type="text" [(ngModel)]="lastname" name="lastname" class="form-control"  placeholder="Last Name" id="inputDefault">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" [(ngModel)]="email" name = "email" class="form-control" id="exampleInputEmail1"   aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" [(ngModel)]="password" name="password" class="form-control" id="exampleInputPassword1"  placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
          </div>
        </fieldset>
        &nbsp;
        <div class="button"> 
            <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
        </div>
      </form>
      &nbsp;
      <div class="button"> 
        <button class="btn btn-primary btn-lg btn-block" #loginRef>Sign Up with Google</button>
      </div>
  </div>
